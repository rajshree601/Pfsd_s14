{% extends 'ttmhome.html' %}
{% block b1 %}
<h2 align="center"><font color="green">Packages Available</font></h2>
<table align="center" cellpadding="10" cellspacing="2" border="1">
    <thead>
    <tr bgcolor="lightgray">
        <td> Tour Code </td>
        <td> Tour Name </td>
        <td> Tour Package </td>
        <td> Tour Description </td>
    </tr>
    </thead>
    {% for i in placesdata %}
    <tr>
        <td>{{i.tourcode}}</td>
        <td>{{i.tourname}}</td>
        <td>{{i.tourpackage}}</td>
        <td>{{i.desc}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
