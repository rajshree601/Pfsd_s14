{% extends 'index.html' %}
{% block b1 %}
<h2 align="center"><font color="green">Sign-Up</font> </h2>
<form method="post" action="{% url 'checkregistration' %}">
    {% csrf_token %}
    <table cellpadding="10" cellspacing="10" align="center">
        <tr>
            <td>Enter Name: </td>
            <td><input type="text" name="name" required/></td>
        </tr>
        <tr>
            <td>Enter Address: </td>
            <td><input type="text" name="addr" required/></td>
        </tr>
        <tr>
            <td>Enter email:</td>
            <td><input type="email" name="email" required/></td>
        </tr>
        <tr>
            <td>Enter phone no:</td>
            <td><input type="text" name="phno" required/></td>
        </tr>
        <tr>
            <td>Enter username:</td>
            <td><input type="text" name="uname" required/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pwd" required/></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" name="cpwd" required/></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td> <! to clear the form>
            <td><input type="submit" value="Sign-up"></td> <! to perform the action>
        </tr>
    </table>
</form>
<div>
    {% for i in message %}
    <h4 align="center" style="color:red;">{{i}}</h4>
    {% endfor %}
</div>
{% endblock %}
