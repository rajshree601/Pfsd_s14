{% extends 'index.html' %}
{% block b1 %}
<h2 align="center"><font color="red">Login Page</font>  </h2>
<form method="post" action="{% url 'checkadminlogin' %}">
    {% csrf_token %}
    <table cellpadding="15" cellspacing="15" align="center">
        <tr>
            <td> Enter Username: </td>
                <td> <input type="text" name="uname" required/></td>
        </tr>
        <tr>
            <td>Enter Password: </td>
                <td><input type="password" name="pwd" required/></td>
        </tr>
        <tr align="center">
            <td><input type="reset" value="Reset"></td> <! to clear the form>
            <td><input type="submit" value="Login"></td> <! to perform the action>
        </tr>
    </table>
</form>

<div>
    {% for message in messages %}
    <h4 align="center" style="color:red">{{message}}</h4>
    {% endfor %}
</div>


{% endblock %}
